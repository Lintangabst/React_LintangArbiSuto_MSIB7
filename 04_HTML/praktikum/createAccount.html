<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
</head>
<body>

  <h2>Create Account</h2>
  <p>Below is an example form with simple validation using only HTML. Each required field must be filled in before submission.</p>

  <form action="landingPage.html" method="POST">

    <!-- Detail Form -->
    <h4>Detail Form</h4>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
    <br><br>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
    <br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>
    <br><br>

    <!-- Gender -->
    <p>Gender:</p>
    <input type="radio" id="genderMale" name="gender" value="male" required>
    <label for="genderMale">Male</label>
    <br>
    <input type="radio" id="genderFemale" name="gender" value="female" required>
    <label for="genderFemale">Female</label>
    <br>
    <input type="radio" id="genderOther" name="gender" value="other" required>
    <label for="genderOther">Other</label>
    <br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="1234 Main St" required>
    <br><br>

    <label for="address2">Address 2 (Optional):</label>
    <input type="text" id="address2" name="address2" placeholder="Apartment or suite">
    <br><br>

    <!-- Nationality -->
    <label for="nationality">Nationality:</label>
    <select id="nationality" name="nationality" required>
      <option value="">Choose...</option>
      <option value="US">United States</option>
      <option value="IN">India</option>
      <option value="UK">United Kingdom</option>
    </select>
    <br><br>

    <!-- Language Spoken -->
    <p>Language Spoken:</p>
    <input type="checkbox" id="languageBahasa" name="language" value="Bahasa" required>
    <label for="languageBahasa">Bahasa</label>
    <br>
    <input type="checkbox" id="languageEnglish" name="language" value="English">
    <label for="languageEnglish">English</label>
    <br>
    <input type="checkbox" id="languageOther" name="language" value="Other">
    <label for="languageOther">Other</label>
    <br><br>

    <button type="submit">Create Account</button>
  </form>

</body>
</html>
