<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Create Product</h1>
  <p class="text-center">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>

  <form id="createProductForm">
    <div class="card p-4">
      <h4>Detail Product</h4>
      
      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label">Product name</label>
        <input type="text" class="form-control" id="productName" minlength="6" maxlength="50" required>
        <div class="error-message" id="productNameError">Product name must be between 6 and 50 characters.</div>
      </div>

      <!-- Product Category -->
      <div class="mb-3">
        <label for="productCategory" class="form-label">Product Category</label>
        <select class="form-select" id="productCategory" required>
          <option selected disabled value="">Choose...</option>
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
        </select>
      </div>

      <!-- Image of Product -->
      <div class="mb-3">
        <label for="productImage" class="form-label">Image of Product</label>
        <input class="form-control" type="file" id="productImage" required>
      </div>

      <!-- Product Freshness -->
      <div class="mb-3">
        <label class="form-label">Product Freshness</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="freshness" id="brandNew" value="brand-new" required>
          <label class="form-check-label" for="brandNew">Brand New</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="freshness" id="secondHand" value="second-hand" required>
          <label class="form-check-label" for="secondHand">Second Hand</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="freshness" id="refurbished" value="refurbished" required>
          <label class="form-check-label" for="refurbished">Refurbished</label>
        </div>
      </div>

      <!-- Additional Description -->
      <div class="mb-3">
        <label for="additionalDescription" class="form-label">Additional Description</label>
        <textarea class="form-control" id="additionalDescription" rows="3"></textarea>
      </div>

      <!-- Product Price -->
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="productPrice" value="1" min="1" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('createProductForm');
  const productNameInput = document.getElementById('productName');
  const productNameError = document.getElementById('productNameError');

  form.addEventListener('submit', function (event) {
    const productNameLength = productNameInput.value.length;
    if (productNameLength < 6 || productNameLength > 50) {
      event.preventDefault();
      productNameError.style.display = 'block';
    } else {
      productNameError.style.display = 'none';
    }
  });
</script>

</body>
</html>
