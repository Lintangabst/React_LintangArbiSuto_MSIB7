<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
</head>
<body>

  <h1>Create Product</h1>

  <form action="#" method="POST" onsubmit="return validateForm()">

    <legend><strong>Detail Product</strong></legend>

    <!-- Product Name -->
    <div>
      <label for="productName">Product name :</label>
      <input type="text" id="productName" name="productName" required minlength="6" maxlength="50" placeholder="At least 6 characters">
    </div>
    <br>

    <!-- Product Category -->
    <div>
      <label for="productCategory">Product Category:</label>
      <select id="productCategory" name="productCategory" required>
        <option value="" disabled selected>Select Category</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
        <option value="sports">Sports</option>
        <option value="toys">Toys</option>
      </select>
    </div>
    <br>

    <!-- Product Freshness -->
    <div>
      <label>Product Freshness:</label><br>
      <input type="radio" id="brandNew" name="productFreshness" value="Brand New" required>
      <label for="brandNew">Brand New</label><br>
      <input type="radio" id="secondHand" name="productFreshness" value="Second Hand" required>
      <label for="secondHand">Second Hand</label><br>
      <input type="radio" id="refurbished" name="productFreshness" value="Refurbished" required>
      <label for="refurbished">Refurbished</label>
    </div>
    <br>

    <!-- Product Image -->
    <div>
      <label for="productImage">Image of Product:</label>
      <input type="file" id="productImage" name="productImage" required>
    </div>
    <br>

    <!-- Additional Description -->
    <div>
      <label for="additionalDescription">Additional Description:</label><br>
      <textarea id="additionalDescription" name="additionalDescription" rows="4" cols="50" required></textarea>
    </div>
    <br>

    <!-- Product Price -->
    <div>
      <label for="productPrice">Product price:</label>
      <input type="text" id="productPrice" name="productPrice" required placeholder="Enter price">
    </div>
    <br>

    <!-- Submit Button -->
    <div>
      <input type="submit" value="Submit">
    </div>

  </form>

  <script>
    function validateForm() {
      // Validate Product Price is a number
      var price = document.getElementById("productPrice").value;
      if (isNaN(price)) {
        alert("Product price must be a number.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
